    <section class="container main-section">
      <h1 class="header-one">Sign Up</h1>

      <div class="input-grid">
        <div class="input-item">
          <label for="" class="input-title">First name</label> <br />
          <input type="text" placeholder="John" class="input" />
        </div>
        <div class="input-item">
          <label for="" class="input-title">Last name</label> <br />
          <input type="text" placeholder="Doe" class="input" />
        </div>
        <div class="input-item">
          <label for="" class="input-title">Email</label> <br />
          <input
            type="text"
            placeholder="example@gmail.com"
            class="input"
            required
          />
        </div>
        <div class="input-item">
          <label for="" class="input-title">Password</label> <br />
          <input type="text" placeholder="********" class="input" />
        </div>
        <div class="input-item">
          <label for="" class="input-title">Confirm password</label> <br />
          <input type="text" placeholder="********" class="input" />
          <div class="how">
            <p>
              <input type="checkbox"  class="checkbox"/> Notfiy me about
              <span class="blue-word"> Newsletter</span>
            </p>
            <p>
              <input type="checkbox" class="border-box"/> I agree all
              <span class="blue-word">term</span> and
              <span class="blue-word">privacy policy</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <p class="heading-two">Sign up with</p>
      <div class="social-network-div">
        <a href="#" class="social-icon for-google"
          ><img src="google.png" alt="social network logo"
        /></a>
        <a href="#" class="social-icon"
          ><img src="facebook.png" alt="social network logo"
        /></a>
        <a href="#" class="social-icon"
          ><img src="images.png" alt="social network logo"
        /></a>
      </div>
      <p>Or</p>
      <button class="button-create">Create account</button>
      <p class="Sign-option">
        Already have an account?<span class="blue-word">Log in</span>
      </p>
